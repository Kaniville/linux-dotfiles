env:
  TERM: alacritty

#-----------------------------------------------------
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  cursor:
    text: '#282828'
    cursor: '#ebdbb2'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
