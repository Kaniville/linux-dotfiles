env:
  TERM: alacritty

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  normal:
    black: "#3c3836"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#d5c4a1"

  bright:
    black: "#504945"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#fbf1c7"

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 9.5

cursor:
  style:
    shape: Block
    blinking: Always

  unfocused_hollow: true

live_config_reload: true
