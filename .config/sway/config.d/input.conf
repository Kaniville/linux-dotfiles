# Keyboard input
input type:keyboard {
    xkb_layout 'fr'
}

# Touchpad
input type:touchpad {
    dwt enabled
    tap enabled
    natural_scroll enabled
    middle_emulation enabled
}

# Mouse
input type:pointer {
    accel_profile adaptive
    pointer_accel 0.0
}

# Touch screen
input type:touch {
    events enabled
    map_to_output eDP-1
}

# Tablet
input type:tablet_tool {
    #tool_mode * relative
    tool_mode * absolute
    map_to_output eDP-1
}

