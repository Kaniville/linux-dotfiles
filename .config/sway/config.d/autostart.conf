exec gnome-keyring-daemon --start
exec_always /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec dunst
exec gammastep -l 48.9:2.4 -t 5500:3500 -g 0.9

#Kanshi
exec_always bash -c "pkill kanshi; exec kanshi"

# Flatpak
exec flatpak run com.discordapp.Discord --start-minimized
#exec flatpak run com.valvesoftware.Steam -silent

# Idle or/and lock
exec swayidle -w \
    before-sleep swaylock

# inactive windows transparency script
exec /usr/share/sway/scripts/inactive-windows-transparency.py -o 0.9

# Gsettings
exec_always {
    gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
    gsettings set org.gnome.desktop.interface icon-theme "Papirus-Dark"
    gsettings set org.gnome.desktop.interface font-name "Noto Sans 9"
    gsettings set org.gnome.desktop.interface cursor-theme "Adwaita"
    gsettings set org.gnome.desktop.interface cursor-size "24"
    gsettings set org.gnome.desktop.wm.preferences button-layout :
    gsettings set org.gnome.desktop.interface color-scheme prefer-dark
}

# Wallpaper
exec_always $HOME/.local/bin/wallpaper.sh

