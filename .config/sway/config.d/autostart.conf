exec gnome-keyring-daemon --start
exec_always /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec dunst
exec wl-paste -t text
exec gammastep -l 48.9:2.4 -t 3500:3000 -g 0.8

exec steam -silent
exec discord --start-minimized

exec foot --server

# Idle or/and lock
exec swayidle -w before-sleep 'swaylock -c 131619'

# inactive windows transparency script
exec /usr/share/sway/scripts/inactive-windows-transparency.py -o 0.9

# GTK theme
exec_always {
    import-gsettings
    ~/Script/gsettings.sh
}

# vim: ft=conf
