exec dunst
exec wl-paste -t text
exec gnome-keyring-daemon --start
exec discord --start-minimized
exec steam -silent

exec gammastep -l 48.9:2.4 -t 6000:4000

# Idle or/and lock
exec swayidle -w before-sleep 'swaylock -f -c 2c2e34'

# Polkit
exec_always /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# GTK theme
exec_always {
    import-gsettings
    ~/Script/gsettings.sh
}
