# Client                border backgr text indicator child_border
client.focused          #d38aea #d38aea #c5cdd9 #d38aea #6cb6eb

client.focused_inactive #d38aea #d38aea #414550 #414550 #414550
client.unfocused        #202023 #202023 #414550 #414550 #414550

client.urgent           #d38aea #d38aea #c5cdd9 #d38aea #ec7279

# Font
font pango:Fira Code Regular 0

# Border
default_border pixel 2
default_floating_border pixel 2
titlebar_border_thickness 2

# Gaps
gaps inner 10

# Status Bar
bar {
    position top
    font pango:Fira Code Regular 9
    status_command while ~/Script/swaybar.sh; do sleep 2; done
    colors {
        background #202023
        statusline #c5cdd9
        focused_workspace  #202023 #202023 #c5cdd9
        active_workspace   #202023 #202023 #414550
        inactive_workspace #202023 #202023 #414550
        urgent_workspace   #202023 #202023 #ec7279
        binding_mode       #202023 #202023 #deb974
    }
}
