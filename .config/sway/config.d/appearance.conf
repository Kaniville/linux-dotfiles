# class                 border  backgr. text   indicator child_border
client.focused          #32302f #32302f #7daea3 #7daea3 #7daea3
client.focused_inactive #32302f #32302f #45403d #45403d #45403d
client.unfocused        #1d2021 #1d2021 #45403d #45403d #45403d
